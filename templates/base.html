<!DOCTYPE html>
<html>

<head>
    {% block head %}
    <title>{% block title %} {% endblock %}</title>
    <link rel='stylesheet' href="assets/style.css">
    <script src='assets/script.js'></script>
    {% endblock %}
</head>

<body>{% block body %}
    <div id='page' class='page'>
        <div id='header'>
            {% block header %} {% endblock %}
        </div>
        <div id='content'>
            {% block content %} {% endblock %}
        </div> {% endblock %}</div>
</body>

</html>
